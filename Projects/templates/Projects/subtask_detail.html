{% include 'base.html' %}

{% block body %}<br>
    <div class="container">
        <div class="row">
            <h2 style="text-align: center">information of subtask</h2>
            <div class="col-4 mt-5">
                <h3> task: {{ object.title }}</h3>
                <form action="" method="post">
                    {% csrf_token %}
                </form>
                <p>start: {{ object.start_date }}</p>
                <p>end: {{ object.end_date }}</p>
                <p style="background-color: {{ object.color }};width: 40px;height: 40px;border-radius: 40px"></p>
                <p>budget : {{ object.budget }}</p>
            </div>
            <div class="col-4 mt-5">
                <h4>description:</h4>
                <p>{{ object.description }}</p>

                <a href="{% url 'projects:task_update' object.pk %}" class="btn btn-primary mt-5">Update</a>
                <a href="{% url 'projects:task_delete' object.pk %}" class="btn btn-danger mt-5">Delete</a>
                <a href="{% url 'projects:task_all' object.task.project.id %}" class="btn btn-outline-danger mt-5">back</a>
            </div>
            <div class="col-4 mt-5">
                <img src="{{ object.image.url }}"
                     width="100%" height="200px"
                     style="border-color: black;border-radius: 30px;box-shadow: rgba(0,0,0,0.2) 10px 10px 10px 10px">

            </div>
        </div>
        <hr>


    </div>
    <br>





{% endblock %}
